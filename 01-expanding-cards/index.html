<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Cards || Panj Takht Sikhism</title>
    <!-- add icon link -->
    <link rel = "icon" href =  
    "https://media.geeksforgeeks.org/wp-content/cdn-uploads/gfg_200X200.png" 
            type = "image/x-icon"> 
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer ></script>
</head>
<body>
    <div class="container">
        <div class="panel active" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/3/3d/Hazur_Sahib%2C_Nanded%2C_Maharashtra%2C_September_2012.jpg')">
            <h3>Sri Hazur Sahib</h3>
          </div>
          <div class="panel" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/66/Harmandir_Patna.jpg')">
            <h3>Sri Patna Sahib</h3>
          </div>
          <div class="panel" style="background-image: url('https://www.discoversikhism.com/images/gurdwara/takht_sri_damdama_sahib/takht_sri_damdama_sahib1.jpg')">
            <h3>Sri Damdama Sahib</h3>
          </div>
          <div class="panel" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/1/1f/Takht_Sri_Kesgarh_Sahib.JPG')">
            <h3>Sri Anandpur Sahib
</h3>
          </div>
          <div class="panel" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/2/28/Akal_takhat_amritsar.jpg')">
            <h3>Sri Akal Takht, Amritsar</h3>
          </div>
    </div>
    
</body>
</html>
